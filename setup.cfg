#       no .local/lib/python3.10/site-packages/birdland
#       but .local/lib/python3.10/site-packages/birdland_wrwetzel-1.0.10.dist-info is OK.
#   Some docs recommends the 'src' layout as used here:

#   |--- src
#   |     |--birdland
#   |           |-- birdland.py
#   |           |-- __init__.py
#   |           |-- fb_*.py
#   |--- setup.cfg
