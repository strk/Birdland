<script>
$(document).ready(function() {

});     // END of: $(document).ready(function() {

function show_md( url ) {
    $.ajax({
        url: url,
        dataType: 'text',
        type: 'GET',
        success: function( data, status ) {
            var t = markdownit({html: false}).render( data );
            $( '#md-display' ).html( t );
            $( '#md-display' ).show();
        }
    });
}

</script>
